<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Vue.JS</title>

  <style></style>
</head>

<body onload="init()">

  <div id="app">
      {{ message }}
  </div>

  <script src="https://cdn.jsdelivr.net/vue/latest/vue.js"></script>
  <script type="text/javascript">
  function init() {  
    new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js!'
        }
    });
  }
  </script>

</body></html>
