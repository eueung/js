<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vue</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <style>
    .form-control {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <a class="navbar-brand"><i class="glyphicon glyphicon-bullhorn"></i> Vue Events Bulletin Board</a>
  </div>
</nav>

<div class="container" id="events">
  <div class="col-sm-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3>Add an Event</h3>
      </div>
      <div class="panel-body">
        <div>
          <input class="form-control" placeholder="Event Name" v-model="event.name">
          <textarea class="form-control" placeholder="Event Description" v-model="event.description"></textarea>
          <input type="date" class="form-control" placeholder="Date" v-model="event.date">
          <button class="btn btn-primary" v-on:click="addEvent">Submit</button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="list-group">
      <a href="#" class="list-group-item" v-for="event in events">
        <h4 class="list-group-item-heading"><i class="glyphicon glyphicon-bullhorn"></i> {{ event.name }}</h4>
        <h5><i class="glyphicon glyphicon-calendar" v-if="event.date"></i> {{ event.date }}</h5>
        <p class="list-group-item-text" v-if="event.description">{{ event.description }}</p>
        <button class="btn btn-xs btn-danger" v-on:click="deleteEvent(event)">Delete</button>
      </a>
    </div>
  </div>
</div>
    
</body>
<script src="https://cdn.jsdelivr.net/vue/latest/vue.js"></script>
<script src="https://cdn.jsdelivr.net/vue.resource/0.1.17/vue-resource.min.js"></script>
<script src="vue-scotchio-2.js"></script>
</html>
