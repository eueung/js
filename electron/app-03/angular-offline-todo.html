<!doctype html>
<html ng-app="todoApp">
  <head>
    <script src="bower_components/angular/angular.min.js"></script>
    <!-- <script src="angular-offline-todo-service.js"></script> -->
    <script src="angular-offline-todo.js"></script>
    <link rel="stylesheet" href="angular-offline-todo.css">
  </head>
  <body>
    <h2>Todo</h2>
    <div ng-controller="todoListController as todoList">
      <span>{{todoList.remaining()}} of {{todoList.todos.length}} remaining</span>
      [ <a href="" ng-click="todoList.archive()">archive</a> ]
      <ul class="unstyled">
        <li ng-repeat="todo in todoList.todos track by $index">
          <input type="checkbox" ng-model="todo.done" ng-click="todoList.updDone($index)">
          <span class="done-{{todo.done}}">{{todo.text}}</span>
        </li>
      </ul>
      <form ng-submit="todoList.addTodo()">
        <input type="text" ng-model="todoList.todoText"  size="30"
               placeholder="add new todo here">
        <input class="btn-primary" type="submit" value="add">
      </form>
    </div>
  </body>
</html>
